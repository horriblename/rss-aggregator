<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        /* fixes chrome's default page margin */
        margin: 0;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.css"
    />
    <script src="https://unpkg.com/material-components-web-elm@9.1.0/dist/material-components-web-elm.min.js"></script>
  </head>

  <body>
    <main></main>
    <script src="./Main.js"></script>
    <script>
      var accessToken = localStorage.getItem("access-token");
      var refreshToken = localStorage.getItem("refresh-token");
      var app = Elm.Main.init({
        node: document.querySelector("main"),
        flags: { accessToken: accessToken, refreshToken: refreshToken },
      });
      app.ports.storeAccessToken.subscribe(function (accessToken) {
        localStorage.setItem("access-token", accessToken);
        console.log("saved access-token");
      });
      app.ports.storeRefreshToken.subscribe(function (refreshToken) {
        localStorage.setItem("refresh-token", refreshToken);
        console.log("saved refresh-token");
      });
    </script>
  </body>
</html>
